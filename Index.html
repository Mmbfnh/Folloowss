<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجم التركيز - مع قاعدة بيانات Firebase</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- إضافة Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
        }
        
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        .dark-mode {
            background: linear-gradient(135deg, #1e293b, #334155);
            color: #f1f5f9;
        }
        
        .dark-mode .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            color: #f1f5f9;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .firebase-badge {
            background: linear-gradient(135deg, #ffa000, #ffca28);
            color: #5d4037;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() { 
            const [step, setStep] = useState(0); 
            const [children, setChildren] = useState([]); 
            const [currentChildIndex, setCurrentChildIndex] = useState(0); 
            const [newChild, setNewChild] = useState({ 
                name: "", 
                birthDate: "", 
                focusLevel: "متوسط", 
                wakeTime: "05:30", 
                sleepTime: "20:30", 
                subjects: [], 
                exams: [],
                weeklySchedule: {
                    السبت: [], الأحد: [], الإثنين: [], الثلاثاء: [], الأربعاء: [], الخميس: [], الجمعة: []
                },
                goals: [],
                stars: 0, 
                completed: [],
                achievements: [],
                studyTime: 0,
                avatar: "👦",
                createdAt: new Date().toISOString()
            }); 
            const [dailyPlan, setDailyPlan] = useState([]); 
            const [rewards, setRewards] = useState([ 
                { id: 1, name: "وسام رقمي", type: "digital", starsRequired: 5, icon: "🏆" }, 
                { id: 2, name: "وقت لعبة 30 دقيقة", type: "real", starsRequired: 10, icon: "🎮" }, 
                { id: 3, name: "خروج للحديقة", type: "real", starsRequired: 15, icon: "🌳" },
                { id: 4, name: "وجبة مفضلة", type: "real", starsRequired: 20, icon: "🍕" }
            ]);
            const [newReward, setNewReward] = useState({ name: "", starsRequired: 10, icon: "🎁" });
            const [notification, setNotification] = useState({ show: false, message: "", type: "" });
            const [showExamForm, setShowExamForm] = useState(false);
            const [newExam, setNewExam] = useState({ subject: "", date: "", time: "", importance: "عادي", notes: "" });
            const [activeTab, setActiveTab] = useState("الرئيسية");
            const [showGoalForm, setShowGoalForm] = useState(false);
            const [newGoal, setNewGoal] = useState({ title: "", targetDate: "", priority: "متوسط", description: "" });
            const [darkMode, setDarkMode] = useState(false);
            const [studyTimer, setStudyTimer] = useState({ active: false, startTime: null, currentSubject: null });
            const [showAvatarSelector, setShowAvatarSelector] = useState(false);
            const [showRewardForm, setShowRewardForm] = useState(false);
            const [loading, setLoading] = useState(false);
            const [firebaseInitialized, setFirebaseInitialized] = useState(false);
            const [useFirebase, setUseFirebase] = useState(false);
            
            const avatars = ["👦", "👧", "🧑", "👩", "🦸", "🦹", "🧙", "🧚", "👨‍🚀", "👩‍🚀"];

            // تكوين Firebase - استبدل هذه المفاتيح بمفاتيح مشروعك
            const firebaseConfig = {
                apiKey: "AIzaSyDEMO_KEY_REPLACE_THIS",
                authDomain: "your-project.firebaseapp.com",
                projectId: "your-project-id",
                storageBucket: "your-project.appspot.com",
                messagingSenderId: "123456789",
                appId: "1:123456789:web:abcdef123456"
            };

            // متغيرات Firebase
            let db = null;

            // تهيئة Firebase
            useEffect(() => {
                try {
                    // محاولة تهيئة Firebase
                    const app = firebase.initializeApp(firebaseConfig);
                    db = firebase.firestore();
                    setFirebaseInitialized(true);
                    setUseFirebase(true);
                    showNotification("✅ تم الاتصال بقاعدة البيانات السحابية", "success");
                    
                    // تحميل البيانات من Firebase
                    loadDataFromFirebase();
                } catch (error) {
                    console.log("Firebase غير مهيء أو هناك خطأ. سيتم استخدام التخزين المحلي.");
                    setUseFirebase(false);
                    loadFromLocalStorage();
                }
            }, []);

            // تحميل البيانات من Firebase
            async function loadDataFromFirebase() {
                if (!db) return;
                
                setLoading(true);
                try {
                    // تحميل الأطفال
                    const childrenSnapshot = await db.collection('children').get();
                    const childrenData = [];
                    childrenSnapshot.forEach(doc => {
                        childrenData.push({ id: doc.id, ...doc.data() });
                    });
                    setChildren(childrenData);

                    // تحميل المكافآت
                    const rewardsSnapshot = await db.collection('rewards').get();
                    const rewardsData = [];
                    rewardsSnapshot.forEach(doc => {
                        rewardsData.push({ id: doc.id, ...doc.data() });
                    });
                    if (rewardsData.length > 0) {
                        setRewards(rewardsData);
                    }
                    
                    showNotification("تم تحميل البيانات من السحابة بنجاح", "success");
                } catch (error) {
                    console.error("خطأ في تحميل البيانات من Firebase:", error);
                    showNotification("خطأ في تحميل البيانات من السحابة", "error");
                    loadFromLocalStorage();
                }
                setLoading(false);
            }

            // تحميل البيانات من التخزين المحلي
            function loadFromLocalStorage() {
                const storedChildren = localStorage.getItem("childrenData");
                const storedRewards = localStorage.getItem("rewardsData");
                const storedDarkMode = localStorage.getItem("darkMode");
                
                if (storedChildren) setChildren(JSON.parse(storedChildren));
                if (storedRewards) setRewards(JSON.parse(storedRewards));
                if (storedDarkMode) setDarkMode(JSON.parse(storedDarkMode));
                
                showNotification("تم تحميل البيانات من التخزين المحلي", "info");
            }

            // حفظ الأطفال في Firebase
            async function saveChildrenToFirebase(childrenData) {
                if (!db || !useFirebase) return;
                
                try {
                    for (const child of childrenData) {
                        if (child.id && typeof child.id === 'string' && child.id.length > 10) {
                            // تحديث الطفل الموجود
                            await db.collection('children').doc(child.id).set(child, { merge: true });
                        } else {
                            // إضافة طفل جديد
                            const docRef = await db.collection('children').add(child);
                            // تحديث المعرف في الحالة المحلية
                            setChildren(prev => prev.map(c => 
                                c === child ? { ...c, id: docRef.id } : c
                            ));
                        }
                    }
                } catch (error) {
                    console.error("خطأ في حفظ الأطفال:", error);
                    showNotification("خطأ في حفظ البيانات في السحابة", "error");
                }
            }

            // حفظ المكافآت في Firebase
            async function saveRewardsToFirebase(rewardsData) {
                if (!db || !useFirebase) return;
                
                try {
                    for (const reward of rewardsData) {
                        if (reward.id && typeof reward.id === 'string' && reward.id.length > 10) {
                            await db.collection('rewards').doc(reward.id).set(reward, { merge: true });
                        } else {
                            const docRef = await db.collection('rewards').add(reward);
                            setRewards(prev => prev.map(r => 
                                r === reward ? { ...r, id: docRef.id } : r
                            ));
                        }
                    }
                } catch (error) {
                    console.error("خطأ في حفظ المكافآت:", error);
                }
            }

            // الحفظ التلقائي
            useEffect(() => { 
                if (children.length > 0) {
                    saveChildrenToFirebase(children);
                    localStorage.setItem("childrenData", JSON.stringify(children));
                }
                if (rewards.length > 0) {
                    saveRewardsToFirebase(rewards);
                    localStorage.setItem("rewardsData", JSON.stringify(rewards));
                }
                localStorage.setItem("darkMode", JSON.stringify(darkMode));
            }, [children, rewards, darkMode]);

            // مؤقت الدراسة
            useEffect(() => {
                let interval;
                if (studyTimer.active && studyTimer.startTime) {
                    interval = setInterval(() => {
                        setChildren(prev => {
                            const updated = [...prev];
                            if (updated[currentChildIndex]) {
                                updated[currentChildIndex].studyTime += 1;
                            }
                            return updated;
                        });
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [studyTimer.active, currentChildIndex]);

            // الإشعارات
            function showNotification(message, type = "info") {
                setNotification({ show: true, message, type });
                setTimeout(() => setNotification({ show: false, message: "", type: "" }), 4000);
            }

            // إدارة المؤقت
            function startStudyTimer(subjectName) {
                setStudyTimer({
                    active: true,
                    startTime: new Date(),
                    currentSubject: subjectName
                });
                showNotification(`بدأت جلسة الدراسة لـ ${subjectName}`, "success");
            }

            function stopStudyTimer() {
                if (studyTimer.active) {
                    const endTime = new Date();
                    const duration = Math.round((endTime - studyTimer.startTime) / 1000 / 60);
                    
                    setStudyTimer({ active: false, startTime: null, currentSubject: null });
                    
                    const extraStars = Math.floor(duration / 15);
                    if (extraStars > 0) {
                        setChildren(prev => {
                            const updated = [...prev];
                            if (updated[currentChildIndex]) {
                                updated[currentChildIndex].stars += extraStars;
                            }
                            return updated;
                        });
                        showNotification(`ممتاز! درست ${duration} دقيقة وكسبت ${extraStars} نجوم إضافية ⭐`, "success");
                    }
                }
            }

            // إدارة الأهداف
            function addGoal() {
                if (!newGoal.title) {
                    showNotification("الرجاء إدخال عنوان الهدف", "error");
                    return;
                }

                const goalWithId = {
                    ...newGoal,
                    id: Date.now(),
                    createdAt: new Date().toISOString(),
                    completed: false,
                    progress: 0
                };

                setChildren(prev => {
                    const updated = [...prev];
                    if (updated[currentChildIndex]) {
                        updated[currentChildIndex].goals.push(goalWithId);
                    }
                    return updated;
                });

                setNewGoal({ title: "", targetDate: "", priority: "متوسط", description: "" });
                setShowGoalForm(false);
                showNotification("تمت إضافة الهدف بنجاح", "success");
            }

            function toggleGoalCompletion(goalId) {
                setChildren(prev => {
                    const updated = [...prev];
                    const child = updated[currentChildIndex];
                    if (child) {
                        const goal = child.goals.find(g => g.id === goalId);
                        if (goal) {
                            goal.completed = !goal.completed;
                            if (goal.completed) {
                                child.stars += 5;
                                showNotification(`🎉 مبروك! أكملت الهدف "${goal.title}" وكسبت 5 نجوم`, "success");
                            }
                        }
                    }
                    return updated;
                });
            }

            // إدارة المواد
            function addSubject() {
                const name = prompt("أدخل اسم المادة:");
                if (!name) return;
                
                const duration = parseInt(prompt("أدخل مدة المادة بالدقائق:"), 10);
                if (isNaN(duration)) {
                    showNotification("الرجاء إدخال رقم صحيح للمدة", "error");
                    return;
                }

                setNewChild(prev => ({
                    ...prev,
                    subjects: [...prev.subjects, { name, duration, id: Date.now() }]
                }));
                showNotification(`تمت إضافة مادة ${name}`, "success");
            }

            function removeSubject(index) {
                const subjectName = newChild.subjects[index]?.name;
                setNewChild(prev => ({
                    ...prev,
                    subjects: prev.subjects.filter((_, i) => i !== index)
                }));
                if (subjectName) {
                    showNotification(`تم حذف مادة ${subjectName}`, "info");
                }
            }

            // إضافة مادة للجدول الأسبوعي
            function addSubjectToSchedule(day, subjectName, duration) {
                if (!subjectName) return;
                
                setNewChild(prev => ({
                    ...prev,
                    weeklySchedule: {
                        ...prev.weeklySchedule,
                        [day]: [...prev.weeklySchedule[day], { name: subjectName, duration }]
                    }
                }));
                showNotification(`تمت إضافة ${subjectName} ليوم ${day}`, "success");
            }

            function removeSubjectFromSchedule(day, index) {
                setNewChild(prev => ({
                    ...prev,
                    weeklySchedule: {
                        ...prev.weeklySchedule,
                        [day]: prev.weeklySchedule[day].filter((_, i) => i !== index)
                    }
                }));
            }

            // إدارة الاختبارات
            function addExam() {
                if (!newExam.subject || !newExam.date) {
                    showNotification("الرجاء إدخال اسم المادة وتاريخ الاختبار", "error");
                    return;
                }

                const examWithId = {
                    ...newExam,
                    id: Date.now(),
                    createdAt: new Date().toISOString()
                };

                setChildren(prev => {
                    const updated = [...prev];
                    if (updated[currentChildIndex]) {
                        updated[currentChildIndex].exams.push(examWithId);
                    }
                    return updated;
                });

                setNewExam({ subject: "", date: "", time: "", importance: "عادي", notes: "" });
                setShowExamForm(false);
                showNotification(`تمت إضافة اختبار ${newExam.subject}`, "success");
            }

            function removeExam(index) {
                setChildren(prev => {
                    const updated = [...prev];
                    if (updated[currentChildIndex]) {
                        const examSubject = updated[currentChildIndex].exams[index]?.subject;
                        updated[currentChildIndex].exams = updated[currentChildIndex].exams.filter((_, i) => i !== index);
                        if (examSubject) {
                            showNotification(`تم حذف اختبار ${examSubject}`, "info");
                        }
                    }
                    return updated;
                });
            }

            // إدارة المكافآت
            function addCustomReward() {
                if (!newReward.name) {
                    showNotification("الرجاء إدخال اسم المكافأة", "error");
                    return;
                }

                const newRewardObj = {
                    ...newReward,
                    id: Date.now(),
                    type: "custom",
                    createdAt: new Date().toISOString()
                };

                setRewards(prev => [...prev, newRewardObj]);
                setNewReward({ name: "", starsRequired: 10, icon: "🎁" });
                setShowRewardForm(false);
                showNotification("تمت إضافة المكافأة بنجاح", "success");
            }

            function removeReward(rewardId) {
                setRewards(prev => prev.filter(reward => reward.id !== rewardId));
                showNotification("تم حذف المكافأة", "info");
            }

            function claimReward(rewardId) {
                const child = children[currentChildIndex];
                const reward = rewards.find(r => r.id === rewardId);
                
                if (!child || !reward) return;
                
                if (child.stars >= reward.starsRequired) {
                    setChildren(prev => {
                        const updated = [...prev];
                        if (updated[currentChildIndex]) {
                            updated[currentChildIndex].stars -= reward.starsRequired;
                        }
                        return updated;
                    });
                    showNotification(`🎉 مبروك! استبدلت ${reward.starsRequired} نجمة ب${reward.name}`, "success");
                } else {
                    showNotification("❌ النجوم غير كافية", "error");
                }
            }

            // توليد الخطة اليومية
            function generateDailyPlan() {
                const child = children[currentChildIndex];
                if (!child) {
                    showNotification("لا يوجد طفل محدد", "error");
                    return;
                }
                
                const plan = [
                    { id: 1, time: child.wakeTime, activity: "استيقاظ وفطور", type: "routine" },
                    { id: 2, time: "06:00-07:00", activity: "تحضير للمدرسة", type: "routine" },
                    { id: 3, time: "07:00-14:00", activity: "الدراسة في المدرسة", type: "school" }
                ];

                child.subjects.forEach((subject, index) => {
                    plan.push({
                        id: 4 + index,
                        time: `${14 + index}:00-${14 + index + 1}:00`,
                        activity: `مذاكرة ${subject.name}`,
                        type: "study",
                        subject: subject.name,
                        duration: subject.duration
                    });
                });

                plan.push(
                    { id: 100, time: "17:00-18:00", activity: "نشاط بدني", type: "physical" },
                    { id: 101, time: child.sleepTime, activity: "تحضير للنوم", type: "routine" }
                );

                setDailyPlan(plan);
                showNotification("تم إنشاء الجدول اليومي", "success");
            }

            // إكمال المهمة
            function toggleComplete(activityId) {
                setChildren(prev => {
                    const updated = [...prev];
                    const child = updated[currentChildIndex];
                    if (child) {
                        const isCompleted = child.completed.includes(activityId);
                        if (!isCompleted) {
                            child.completed.push(activityId);
                            child.stars += 1;
                            showNotification(`مبروك! كسبت نجمة ⭐`, "success");
                        } else {
                            child.completed = child.completed.filter(id => id !== activityId);
                            child.stars = Math.max(0, child.stars - 1);
                        }
                    }
                    return updated;
                });
            }

            // حذف الطفل
            function deleteChild(index) {
                const childName = children[index]?.name;
                if (!childName) return;
                
                if (window.confirm(`هل أنت متأكد من حذف ${childName}؟`)) {
                    setChildren(prev => prev.filter((_, i) => i !== index));
                    if (currentChildIndex >= index && currentChildIndex > 0) {
                        setCurrentChildIndex(currentChildIndex - 1);
                    }
                    showNotification(`تم حذف الطفل ${childName}`, "info");
                }
            }

            // تصدير البيانات
            function exportData() {
                const data = {
                    children: children,
                    rewards: rewards,
                    exportDate: new Date().toISOString(),
                    version: "2.0"
                };
                const dataStr = JSON.stringify(data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `star-focus-backup-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                showNotification("تم تصدير البيانات بنجاح", "success");
            }

            // استيراد البيانات
            function importData(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.children) setChildren(data.children);
                        if (data.rewards) setRewards(data.rewards);
                        showNotification("تم استيراد البيانات بنجاح", "success");
                    } catch (error) {
                        showNotification("خطأ في استيراد البيانات", "error");
                    console.error("Error importing data:", error);
                    }
                };
                reader.readAsText(file);
                // إعادة تعيين حقل الإدخال
                event.target.value = '';
            }

            // حساب العمر
            function calculateAge(birthDate) {
                if (!birthDate) return 0;
                const today = new Date();
                const birth = new Date(birthDate);
                let age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                return age;
            }

            // الحصول على اليوم الحالي
            function getCurrentDay() {
                const days = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
                return days[new Date().getDay()];
            }

            return ( 
                <div className={`min-h-screen transition-colors duration-300 ${darkMode ? 'dark-mode' : 'bg-gradient-to-br from-blue-50 to-purple-50'}`}>
                    <div className="max-w-7xl mx-auto p-4">
                        {/* الإشعارات */}
                        {notification.show && (
                            <div className={`fixed top-4 left-4 right-4 z-50 p-4 rounded-lg shadow-lg fade-in glass-effect ${
                                notification.type === "success" ? "border-green-200 text-green-800" :
                                notification.type === "error" ? "border-red-200 text-red-800" :
                                "border-blue-200 text-blue-800"
                            }`}>
                                <div className="flex justify-between items-center">
                                    <span className="text-lg">{notification.message}</span>
                                    <button 
                                        onClick={() => setNotification({ show: false, message: "", type: "" })} 
                                        className="text-lg font-bold hover:opacity-70"
                                    >
                                        ×
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        {/* شاشة التحميل */}
                        {loading && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="glass-effect rounded-2xl p-8 flex flex-col items-center">
                                    <div className="loading-spinner mb-4"></div>
                                    <div className="text-white text-lg">جاري تحميل البيانات...</div>
                                </div>
                            </div>
                        )}
                        
                        {/* الهيدر */}
                        <header className="text-center mb-8 pt-4">
                            <div className="flex justify-between items-center mb-4">
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setDarkMode(!darkMode)}
                                        className="p-3 rounded-full glass-effect hover-lift"

                                                }`}
                                            >
                                                {currentChild.completed.includes(item.id) ? '✓ مكتمل' : 'إنجاز'}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        function ExamsTab({ currentChild, showExamForm, setShowExamForm, newExam, setNewExam, addExam, removeExam }) {
            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-2xl font-bold text-white">الاختبارات القادمة</h3>
                        <button
                            onClick={() => setShowExamForm(true)}
                            className="bg-red-500 text-white p-3 rounded-xl hover:bg-red-600 transition-all"
                        >
                            + اختبار جديد
                        </button>
                    </div>

                    {showExamForm && (
                        <div className="glass-effect rounded-2xl p-4 mb-4">
                            <h4 className="text-white font-bold mb-3 text-lg">إضافة اختبار جديد</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                <input
                                    type="text"
                                    placeholder="اسم المادة"
                                    value={newExam.subject}
                                    onChange={(e) => setNewExam(prev => ({ ...prev, subject: e.target.value }))}
                                    className="p-3 rounded-xl glass-effect text-white placeholder-gray-300"
                                />
                                <input
                                    type="date"
                                    value={newExam.date}
                                    onChange={(e) => setNewExam(prev => ({ ...prev, date: e.target.value }))}
                                    className="p-3 rounded-xl glass-effect text-white"
                                />
                                <input
                                    type="time"
                                    placeholder="وقت الاختبار (اختياري)"
                                    value={newExam.time}
                                    onChange={(e) => setNewExam(prev => ({ ...prev, time: e.target.value }))}
                                    className="p-3 rounded-xl glass-effect text-white"
                                />
                                <select
                                    value={newExam.importance}
                                    onChange={(e) => setNewExam(prev => ({ ...prev, importance: e.target.value }))}
                                    className="p-3 rounded-xl glass-effect text-white"
                                >
                                    <option value="عادي">عادي</option>
                                    <option value="مهم">مهم</option>
                                    <option value="مهم جداً">مهم جداً</option>
                                </select>
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={addExam}
                                    className="bg-green-500 text-white p-3 rounded-xl flex-1 hover:bg-green-600 transition-all"
                                >
                                    إضافة الاختبار
                                </button>
                                <button
                                    onClick={() => setShowExamForm(false)}
                                    className="bg-gray-500 text-white p-3 rounded-xl flex-1 hover:bg-gray-600 transition-all"
                                >
                                    إلغاء
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="space-y-3">
                        {currentChild.exams.length === 0 ? (
                            <div className="text-center py-8">
                                <p className="text-white text-lg">لا توجد اختبارات مسجلة</p>
                            </div>
                        ) : (
                            currentChild.exams.map((exam, index) => (
                                <div key={index} className="glass-effect rounded-2xl p-4">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <div className="text-white font-bold text-lg">{exam.subject}</div>
                                            <div className="text-white opacity-80">
                                                📅 {exam.date} {exam.time && `• ⏰ ${exam.time}`}
                                            </div>
                                            <div className="flex gap-2 mt-2">
                                                <span className={`px-2 py-1 rounded text-sm ${
                                                    exam.importance === "مهم جداً" ? "bg-red-500 text-white" :
                                                    exam.importance === "مهم" ? "bg-orange-500 text-white" :
                                                    "bg-blue-500 text-white"
                                                }`}>
                                                    {exam.importance}
                                                </span>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => removeExam(index)}
                                            className="text-red-400 hover:text-red-300 p-2"
                                        >
                                            حذف
                                        </button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function GoalsTab({ currentChild, showGoalForm, setShowGoalForm, newGoal, setNewGoal, addGoal, toggleGoalCompletion }) {
            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-2xl font-bold text-white">الأهداف التعليمية</h3>
                        <button
                            onClick={() => setShowGoalForm(true)}
                            className="bg-blue-500 text-white p-3 rounded-xl hover:bg-blue-600 transition-all"
                        >
                            + هدف جديد
                        </button>
                    </div>

                    {showGoalForm && (
                        <div className="glass-effect rounded-2xl p-4 mb-4">
                            <h4 className="text-white font-bold mb-3 text-lg">إضافة هدف جديد</h4>
                            <div className="space-y-3 mb-3">
                                <input
                                    type="text"
                                    placeholder="عنوان الهدف"
                                    value={newGoal.title}
                                    onChange={(e) => setNewGoal(prev => ({ ...prev, title: e.target.value }))}
                                    className="w-full p-3 rounded-xl glass-effect text-white placeholder-gray-300"
                                />
                                <input
                                    type="date"
                                    placeholder="تاريخ الهدف"
                                    value={newGoal.targetDate}
                                    onChange={(e) => setNewGoal(prev => ({ ...prev, targetDate: e.target.value }))}
                                    className="w-full p-3 rounded-xl glass-effect text-white"
                                />
                                <textarea
                                    placeholder="وصف الهدف (اختياري)"
                                    value={newGoal.description}
                                    onChange={(e) => setNewGoal(prev => ({ ...prev, description: e.target.value }))}
                                    className="w-full p-3 rounded-xl glass-effect text-white placeholder-gray-300"
                                    rows="3"
                                />
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={addGoal}
                                    className="bg-green-500 text-white p-3 rounded-xl flex-1 hover:bg-green-600 transition-all"
                                >
                                    إضافة الهدف
                                </button>
                                <button
                                    onClick={() => setShowGoalForm(false)}
                                    className="bg-gray-500 text-white p-3 rounded-xl flex-1 hover:bg-gray-600 transition-all"
                                >
                                    إلغاء
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="space-y-3">
                        {currentChild.goals.length === 0 ? (
                            <div className="text-center py-8">
                                <p className="text-white text-lg">لا توجد أهداف مسجلة</p>
                            </div>
                        ) : (
                            currentChild.goals.map((goal, index) => (
                                <div 
                                    key={goal.id} 
                                    className={`glass-effect rounded-2xl p-4 transition-all ${
                                        goal.completed ? 'bg-green-500 bg-opacity-20' : ''
                                    }`}
                                >
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <div className="text-white font-bold text-lg">{goal.title}</div>
                                            {goal.targetDate && (
                                                <div className="text-white opacity-80">📅 {goal.targetDate}</div>
                                            )}
                                            {goal.description && (
                                                <div className="text-white opacity-60 mt-2">{goal.description}</div>
                                            )}
                                        </div>
                                        <button
                                            onClick={() => toggleGoalCompletion(goal.id)}
                                            className={`p-3 rounded-xl transition-all ${
                                                goal.completed 
                                                    ? 'bg-green-500 text-white' 
                                                    : 'bg-gray-500 text-white hover:bg-gray-600'
                                            }`}
                                        >
                                            {goal.completed ? '✓ مكتمل' : 'غير مكتمل'}
                                        </button>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function RewardsTab({ currentChild, rewards, showRewardForm, setShowRewardForm, newReward, setNewReward, addCustomReward, removeReward, claimReward }) {
            return (
                <div>
                    <div className="flex justify-between items-center mb-4">
                        <h3 className="text-2xl font-bold text-white">المكافآت المتاحة</h3>
                        <div className="flex gap-2">
                            <div className="bg-yellow-500 text-white p-3 rounded-xl">
                                ⭐ {currentChild.stars} نجمة
                            </div>
                            <button
                                onClick={() => setShowRewardForm(true)}
                                className="bg-purple-500 text-white p-3 rounded-xl hover:bg-purple-600 transition-all"
                            >
                                + مكافأة جديدة
                            </button>
                        </div>
                    </div>

                    {showRewardForm && (
                        <div className="glass-effect rounded-2xl p-4 mb-4">
                            <h4 className="text-white font-bold mb-3 text-lg">إضافة مكافأة جديدة</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
                                <input
                                    type="text"
                                    placeholder="اسم المكافأة"
                                    value={newReward.name}
                                    onChange={(e) => setNewReward(prev => ({ ...prev, name: e.target.value }))}
                                    className="p-3 rounded-xl glass-effect text-white placeholder-gray-300"
                                />
                                <input
                                    type="number"
                                    placeholder="النجوم المطلوبة"
                                    value={newReward.starsRequired}
                                    onChange={(e) => setNewReward(prev => ({ ...prev, starsRequired: parseInt(e.target.value) || 0 }))}
                                    className="p-3 rounded-xl glass-effect text-white"
                                />
                            </div>
                            <div className="flex gap-2">
                                <button
                                    onClick={addCustomReward}
                                    className="bg-green-500 text-white p-3 rounded-xl flex-1 hover:bg-green-600 transition-all"
                                >
                                    إضافة المكافأة
                                </button>
                                <button
                                    onClick={() => setShowRewardForm(false)}
                                    className="bg-gray-500 text-white p-3 rounded-xl flex-1 hover:bg-gray-600 transition-all"
                                >
                                    إلغاء
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {rewards.length === 0 ? (
                            <div className="col-span-full text-center py-8">
                                <p className="text-white text-lg">لا توجد مكافآت متاحة</p>
                            </div>
                        ) : (
                            rewards.map(reward => (
                                <div key={reward.id} className="glass-effect rounded-2xl p-4 text-center hover-lift">
                                    <div className="text-3xl mb-2">{reward.icon}</div>
                                    <div className="text-white font-bold text-lg mb-2">{reward.name}</div>
                                    <div className="text-yellow-400 font-bold text-xl mb-3">{reward.starsRequired} ⭐</div>
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => claimReward(reward.id)}
                                            disabled={currentChild.stars < reward.starsRequired}
                                            className={`flex-1 p-2 rounded-xl transition-all ${
                                                currentChild.stars >= reward.starsRequired
                                                    ? 'bg-green-500 hover:bg-green-600 text-white'
                                                    : 'bg-gray-500 cursor-not-allowed text-white'
                                            }`}
                                        >
                                            {currentChild.stars >= reward.starsRequired ? 'استبدال' : 'نقاط غير كافية'}
                                        </button>
                                        {reward.type === "custom" && (
                                            <button
                                                onClick={() => removeReward(reward.id)}
                                                className="bg-red-500 text-white p-2 rounded-xl hover:bg-red-600 transition-all"
                                            >
                                                حذف
                                            </button>
                                        )}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        // عرض التطبيق
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
